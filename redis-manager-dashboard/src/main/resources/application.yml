server:
  tomcat.uri-encoding: UTF-8
  port: 8182

spring:
  application:
    name: redis-manager
  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.16.50.209:3306/redis_manager_2?useUnicode=true&characterEncoding=utf-8
    username: root
    password: Newegg@1234

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

# http://download.redis.io/releases/
# redis manager configuration
redis-manager:
  # monitor configuration
  monitor:
    # 数据保存天数，1-30天, default: 15
    keep-days: 15
  # installation configuration
  install:
    # physics machine
    machine:
      package-path: /redis/machine/
    # docker
    docker:
      package-path: /redis/docker/
  alert:
  analysis:
    enabled: false